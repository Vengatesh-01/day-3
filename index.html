<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <h2>🎓 Student Registration</h2>

    <form id="regForm">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Department:</label>
      <select id="department">
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
      </select>

      <label>Year:</label>
      <select id="year">
        <option value="">Select Year</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <label>Project Title:</label>
      <input type="text" id="project" placeholder="Enter project title">

      <p id="errorMsg" class="error"></p>

      <div class="buttons">
        <button type="button" id="registerBtn">Register</button>
        <button type="button" id="themeBtn">Change Theme 🎨</button>
        <button type="button" id="clickBtn">Click Me</button>
        <button type="button" id="clearBtn">Clear Members 🗑</button>
      </div>
    </form>
  </div>

  <div class="members-section">
    <h3>📋 Registered Members</h3>
    <ul id="memberList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
